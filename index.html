<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="./stail.css">
  </head>

  <body>
    <section class="w-50 m-auto mt-5">
      <h1>To-do List by N17 Group:</h1>
      <form id="form" class="d-flex">
        <div class="w-100">
          <input
            type="text"
            name="text"
            class="form-control"
            placeholder="Enter your task"
          />
          <div class="error text-danger mt-2">Input cannot be empty!</div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
      <div class="lists mt-3"></div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
